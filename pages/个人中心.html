<!-- Header Section -->
<div class="profile-container">
    <img src="../img/cuixue.png" alt="用户头像" class="avatar">
    <div class="username">在你身后啦</div>
    <form id="userForm" class="user-info">
        <h2>用户信息</h2>
        <div class="form-group">
            <label for="email"><strong>邮箱：</strong></label>
            <input type="email" id="email" name="email" placeholder="请输入你的邮箱" value="">
        </div>
        <div class="form-group">
            <label for="phone"><strong>电话：</strong></label>
            <input type="tel" id="phone" name="phone" placeholder="请输入你的电话" value="">
        </div>
        <div class="form-group">
            <label for="email"><strong>加入班级：</strong></label>
            <input type="text" id="class" name="class" placeholder="请输入班级号" value="">
        </div>
        <div class="form-group">
            <label for="signature"><strong>签名：</strong></label>
            <input type="text" id="signature" name="signature" placeholder="羌笛吹落梅，让人分不清故里和他乡" value="">
        </div>
        <button type="submit" id="updateButton">更新信息</button>
    </form>

    <div class="balance-box">
        <h2>已学习课程数</h2>
        <p id="balance"></p>
    </div>
    <div class="container">
        <input type="number" id="rechargeAmount" placeholder="增加课程数" min="1">
        <button onclick="rechargeBalance()">确定</button>
    </div>
    <div class="di"><a href="index2.html"><button>切换教师端</button></a>
        <a href="../登陆注册.html"><button>退出登录</button></a>
    </div>
</div>
