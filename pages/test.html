<h2>口译能力预测试</h2>
<hr>
<header>
  <div class="video">
    <video src="../img/v01.mp4" controls loop ></video>
  </div>
  <div class="question">
    <h4>请播放视频，根据所听内容作答</h4>
    <form action="/submit-your-form-endpoint" method="post">
      <!-- 第1个问题 -->
      <label for="question1">James chose to take Scandinavian Studies because when he was a child:</label>
      <select name="question1" id="question1">
        <option value="option1">he was often taken to Denmark</option>
        <option value="option2">his mother spoke to him in Danish</option>
        <option value="option3">a number of Danish people visited his famliy</option>
      </select>

      <!-- 第2个问题 -->
      <label for="question2">They agree that James's literature paper this term will be on:</label>
      <select name="question2" id="question2">
        <option value="option1">19th century playwrights</option>
        <option value="option2">the lcelandic sagas</option>
        <option value="option3">modern Scandinavian novels</option>
      </select>

      <!-- 第3个问题 -->
      <label for="question3">Beth recommends that James's paper should be:</label>
      <select name="question3" id="question3">
        <option value="option1">a historical overview of the genre.</option>
        <option value="option2">an in-depth analysis of a single writer.</option>
        <option value="option3">a study of the social background to the literature</option>
      </select>

      <!-- 提交按钮 -->
      <input type="submit" value="提交答案">
    </form>
  </div>
</header>
